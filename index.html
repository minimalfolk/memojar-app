<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memojar</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">Memojar</div>
    <nav class="nav">
      <button id="menu-toggle" class="menu-toggle">‚ò∞</button>
      <ul id="menu" class="menu hidden">
        <li><a href="#public-memories">Public Memories</a></li>
        <li><a href="#add-memory">Add Memory</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Public Memories Section -->
  <section id="public-memories" class="public-memories">
    <h1>Public Memories</h1>
    <div class="memory-post">
      <h2>@username</h2>
      <p>A beautiful memory shared with friends...</p>
      <img src="assets/images/sample.jpg" alt="Memory Image" class="memory-image">
      <div class="actions">
        <button class="like-button">‚ù§Ô∏è Like</button>
        <button class="comment-button">üí¨ Comment</button>
      </div>
    </div>

    <div class="memory-post">
      <h2>@another_user</h2>
      <p>My achievement of completing the marathon!</p>
      <img src="assets/images/sample2.jpg" alt="Memory Image" class="memory-image">
      <div class="actions">
        <button class="like-button">‚ù§Ô∏è Like</button>
        <button class="comment-button">üí¨ Comment</button>
      </div>
    </div>
  </section>

  <!-- Add Memory Section -->
  <section id="add-memory" class="add-memory">
    <h1>Add a Memory</h1>
    <form>
      <label for="memory-title">Title</label>
      <input type="text" id="memory-title" placeholder="Enter memory title" required>

      <label for="memory-category">Category</label>
      <select id="memory-category" required>
        <option value="Personal">Personal</option>
        <option value="Family">Family</option>
        <option value="Achievement">Achievement</option>
        <option value="Relationship">Relationship</option>
      </select>

      <label for="memory-details">Details</label>
      <textarea id="memory-details" placeholder="Write about your memory..." required></textarea>

      <label for="memory-image">Upload Image</label>
      <input type="file" id="memory-image" required>

      <button type="submit" class="submit-button">Add Memory</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <div class="footer-nav">
      <ul>
        <li><a href="#public-memories">Public Memories</a></li>
        <li><a href="#add-memory">Add Memory</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>
    <p>¬©2025 Memojar</p>
  </footer>

  <script src="scripts/main.js"></script>
</body>
</html>
