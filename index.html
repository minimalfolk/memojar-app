<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memojar</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <!-- Header -->
  <header class="main-header">
    <div class="header-top">
      <div class="logo">Memojar</div>
      <div class="header-actions">
        <button class="icon-button" id="search-button">🔍</button>
        <button class="icon-button" id="menu-button">☰</button>
      </div>
    </div>
    <!-- Sub-header (Sticky Navigation) -->
<div class="sticky-nav">
  <button class="nav-icon" id="home-icon">🏠Home</button>
  <button class="nav-icon" id="add-icon">➕New Memory</button>
  <button class="nav-icon" id="message-icon">💬Messages</button>
</div>
  </header>

  <!-- Public Memories Section -->
  <section id="public-memories" class="public-memories">
    <h1>Public Memories</h1>
    <div class="memory-post">
      <h2>@username</h2>
      <p>A beautiful memory shared with friends...</p>
      <img src="assets/images/sample.jpg" alt="Memory Image" class="memory-image">
      <div class="actions">
        <button class="like-button">❤️ Like</button>
        <button class="comment-button">💬 Comment</button>
      </div>
    </div>
  </section>

  <!-- Add Memory Section -->
  <section id="add-memory" class="add-memory hidden">
    <h1>Add a Memory</h1>
    <form>
      <label for="memory-title">Title</label>
      <input type="text" id="memory-title" placeholder="Enter memory title" required>

      <label for="memory-category">Category</label>
      <select id="memory-category" required>
        <option value="Personal">Personal</option>
        <option value="Family">Family</option>
        <option value="Achievement">Achievement</option>
        <option value="Relationship">Relationship</option>
      </select>

      <label for="memory-details">Details</label>
      <textarea id="memory-details" placeholder="Write about your memory..." required></textarea>

      <label for="memory-image">Upload Image</label>
      <input type="file" id="memory-image" required>

      <button type="submit" class="submit-button">Add Memory</button>
    </form>
  </section>

  <!-- Messages Section -->
  <section id="messages-page" class="messages-page hidden">
    <h1>Messages</h1>
    <p>Coming soon: Chat with friends about your memories!</p>
  </section>

  <script src="scripts/main.js"></script>
</body>
</html>
